    <!-- Player -->
    <footer class="player" class="play">
      <!-- Music Info -->
      <div class="player-info">
        <p class="player-info-track-name"></p>
        <p class="player-info-track-artist"></p>
      </div>

      <audio src="./Songs/Sungba.mp3" id="player-audio"></audio>

      <!-- Play Deck Duration -->
      <div class="player-deck">
        <div class="player-deck-progress-container">
          <div class="player-deck-progress-bar"></div>
        </div>

        <!-- Play Deck Controls -->
        <div class="player-deck-control">
          <!-- Previous -->
          <button type="button" class="player-deck-controls previous">
            <i class="fa-solid fa-backward-step"></i>
          </button>

          <!-- Play/Pause -->
          <button type="button" class="player-deck-controls master">
            <i class="fa-solid fa-play"></i>
          </button>

          <!-- Next -->
          <button type="button" class="player-deck-controls next">
            <i class="fa-solid fa-forward-step"></i>
          </button>
        </div>
      </div>

      <div class="player-gif">
        <img src="./Img/playing.gif" alt="player gif" width="100px" />
      </div>
    </footer>
